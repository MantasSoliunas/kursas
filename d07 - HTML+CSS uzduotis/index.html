<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzduotis 7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
        <h1>European Capitals<h1>
        </div>
    </header>
    <section class="gallery">
        <div class="flex-container">
            <figure>
                <img src="images/athens.jpg" alt="Athens">
                <figcaption>Athens</figcaption>
            </figure>
            <figure>
                <img src="images/berlin.jpg" alt="Berlin">
                <figcaption>Berlin</figcaption>
            </figure>
            <figure>
                <img src="images/london.jpg" alt="London">
                <figcaption>London</figcaption>
            </figure>
            <figure>
                <img src="images/madrid.jpg" alt="Madrid">
                <figcaption>Madrid</figcaption>
            </figure>
            <figure>
                <img src="images/paris.jpg" alt="Paris">
                <figcaption>Paris</figcaption>
            </figure>
            <figure>
                <img src="images/rome.jpg" alt="Rome">
                <figcaption>Rome</figcaption>
            </figure>
        </div>
    </section>

</body>
</html>
